<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/index.css">
  <title>Calendario</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header__nav">
        <p class="header__nav--mes"><!--  --></p>  
      </div>
    </div>
    <div class="input">
      <label class="input__usuario-label" for="usuario">Nombre de usuario:</label>
      <input class="input__usuario" type="text" id="usuario" required>
      <p class="input__usuario-warning">Ingresar nombre de usuario</p>
      <input type="date" class="input__calendario">
    </div>
    <div class="calendario">
      <div class="calendario__nombre">
        <span class="calendario__nombre--item">Domingo</span>
        <span class="calendario__nombre--item">Lunes</span>
        <span class="calendario__nombre--item">Martes</span>
        <span class="calendario__nombre--item">Miercoles</span>
        <span class="calendario__nombre--item">Jueves</span>
        <span class="calendario__nombre--item">Viernes</span>
        <span class="calendario__nombre--item">Sabado</span>
      </div>
      <div class="calendario__grid">
        <!--  -->
      </div>
    </div>

    <div class="agregar"  id="agregar">
      <div class="agregar__content">
        <h3 class="agregar__titulo">Agregar evento</h3>
        <form class="agregar__form">

          <label for="nombre" class="agregar__form--label">Evento:</label>
          <input type="text" class="agregar__form--nombre" id="nombre" name="nombre" required>

          <label for="inicio" class="agregar__form--label">Desde</label>
          <input type="date" class="agregar__form--inicio-fecha" id="iniciofecha" name="iniciofecha">
          <input type="time" class="agregar__form--inicio" id="inicio" name="inicio" required>

          <label for="final" class="agregar__form--label">Hasta</label>
          <input type="date" class="agregar__form--final-fecha" id="finalfecha" name="finalfecha" required>
          <input type="time" class="agregar__form--final-hora" id="final-hora" name="finalhora" required>
          <div class="agregar__descripcion--block">
            <label for="descripcion" class="agregar__form--label">Descripcion:</label>
            <textarea type="text" class="agregar__form--descripcion" id="descripcion" name="descripcion"></textarea>
          </div>
          <button href="#top" type="submit" class="agregar__boton agregar__boton--aceptar">Agregar</button>
          <a href="#top" class="agregar__boton agregar__boton--cancelar">Cancelar</a>
        </form>
      </div>
    </div>

    <div class="editar"  id="editar">
      <div class="editar__content">
        <h3 class="editar__titulo">Editar evento</h3>
        <form class="editar__form">

          <label for="nombre" class="editar__form--label">Evento:</label>
          <input type="text" class="editar__form--nombre" id="nombre" name="nombre" required>

          <label for="inicio" class="editar__form--label">Desde</label>
          <input type="date" class="editar__form--inicio-fecha" id="iniciofecha" name="iniciofecha">
          <input type="time" class="editar__form--inicio" id="inicio" name="inicio" required>
          <div>
            <label for="final" class="editar__form--label">Hasta</label>
            <input type="date" class="editar__form--final-fecha" id="finalfecha" name="finalfecha" required>
            <input type="time" class="editar__form--final-hora" id="final-hora" name="finalhora" required>
          </div>

          <div class="editar__descripcion--block">
            <label for="descripcion" class="editar__form--label">Descripcion:</label>
            <textarea type="text" class="editar__form--descripcion" id="descripcion" name="descripcion"></textarea>
          </div>
          <button href="#top" type="submit" class="editar__boton editar__boton--aceptar">Aceptar</button>
          <a href="#top" class="editar__boton editar__boton--participar">Participar</a>
          <a href="#top" class="editar__boton editar__boton--noparticipar">No participar</a>
          <a href="#top" class="editar__boton editar__boton--cancelar">Cancelar</a>
          <a href="#top" class="editar__boton editar__boton--eliminar">Eliminar</a>
        </form>
        <div class="editar__participantes">
          <h4 class="editar__participantes--titulo">Participantes</h3>
          <div class="editar__participantes-lista">
            <!--  -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./src/index.js" type="module"></script>
</body>
</html>
